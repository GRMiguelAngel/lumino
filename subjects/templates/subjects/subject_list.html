{% extends "base.html" %}

{% block title %}Subjects{% endblock title %}

{% block body %}
<div class="text-center ">
  <a href="{% url "logout" %}" class='text-decoration-none'>logout</a>
</div>
<p>hola {{user}}, {{user.profile}}</p>
<p>
  <a href="{% url "subjects:enroll" %}" class='text-decoration-none'>Matricularse</a>
  <a href="{% url "subjects:unenroll" %}" class='text-decoration-none'>Desmatricularse</a>
</p>

{% for subject in subjects %}
  <a href="{% url "subjects:subject-detail" subject.code %}" class='text-decoration-none'>
    {{subject.name}}({{subject.code}})
  </a>
{% endfor %}


{% endblock body %}
